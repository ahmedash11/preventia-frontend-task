<nav
  class="
    navbar navbar-vertical
    fixed-left
    navbar-expand-md navbar-light
    bg-white
  "
  id="sidenav-main"
>
  <div class="container-fluid">
    <a class="pt-0" routerLink="/">
      <img
        src="../../../assets/admin-dashboard/images/preventia-logo.jpg"
        width="100%"
        height="120px"
        alt="..."
      />
    </a>
    <!-- Collapse -->
    <div class="collapse navbar-collapse" id="sidenav-collapse-main">
      <!-- Navigation -->
      <ul class="navbar-nav">
        <li
          class="nav-item"
          routerLinkActive="menu-active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a
            class="nav-link"
            [routerLink]="['users']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="ni ni-circle-08 text-primary"></i> Users
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['posts']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="ni ni-align-left-2 text-primary"></i> Posts
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['albums']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="ni ni-image text-primary"></i> Albums
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="main-content">
  <ng-content select=".content"></ng-content>
</div>
