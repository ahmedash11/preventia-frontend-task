<section class="section-about">
  <div class="u-center-text u-margin-bottom-big">
    <h2 class="heading-secondary">Photos inside Album {{ albumId }}</h2>
  </div>
  <div class="container-fluid">
    <div class="row u-margin-top-medium">
      <div
        class="col-md-3 col-sm-12 u-margin-bottom-medium"
        *ngFor="let photo of photos.slice(0, sliceIdx)"
      >
        <div class="composition u-margin-bottom-medium">
          <img
            alt="Photo 4"
            class="
              composition__photo
              composition__photo--relative
              composition__photo--main
            "
            [src]="photo?.image"
          />
        </div>
        <h3 class="heading-tertiary u-margin-bottom-small u-center-text">
          {{ photo?.title }}
        </h3>
      </div>
    </div>
  </div>
  <div class="u-center-text u-margin-top-huge">
    <a
      *ngIf="sliceIdx < photos.length"
      (click)="viewMorePhotos()"
      class="btn-main btn-main--green u-margin-right-small"
      >View more Photos</a
    >
    <a routerLink="/profile" class="btn-main btn-main--green"
      >Back to Profile</a
    >
  </div>
</section>
